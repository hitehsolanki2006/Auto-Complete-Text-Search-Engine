<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Themed Auto-Complete</title>

    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-light mb-4">Tech-Themed Auto-Complete</h1>

        <!-- Auto-complete input field -->
        <div class="input-group mb-3">
            <input type="text" id="autoCompleteInput" class="form-control" placeholder="Type something..." aria-label="Search" autofocus>
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="voiceInputBtn">
                    <i class="fas fa-microphone"></i> Voice Input
                </button>
            </div>
        </div>

        <!-- Suggestions list -->
        <ul id="suggestions" class="list-group">
            <!-- Auto-complete suggestions will appear here -->
        </ul>

        <!-- Buttons -->
        <div class="mt-4">
            <button class="btn btn-outline-light mr-2" id="clearBtn">Clear</button>
            <button class="btn btn-outline-light" id="toggleThemeBtn">
                <i class="fas fa-adjust"></i> Toggle Theme
            </button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
